<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <title>Nice!</title>
    
    <style>
        body { margin: 0px; }
        canvas.emscripten { border: 0px none; background-color: black; }
    </style>
    <script type='text/javascript' src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js"> </script>
    <script type='text/javascript'>
        function saveFileFromMEMFSToDisk(memoryFSname, localFSname)     // This can be called by C/C++ code
        {
            var isSafari = false; // Not supported, navigator.userAgent access is being restricted
            //var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            var data = FS.readFile(memoryFSname);
            var blob;

            if (isSafari) blob = new Blob([data.buffer], { type: "application/octet-stream" });
            else blob = new Blob([data.buffer], { type: "application/octet-binary" });

            // NOTE: SaveAsDialog is a browser setting. For example, in Google Chrome,
            // in Settings/Advanced/Downloads section you have a setting:
            // 'Ask where to save each file before downloading' - which you can set true/false.
            // If you enable this setting it would always ask you and bring the SaveAsDialog
            saveAs(blob, localFSname);
        }
    </script>
    </head>
    <body>
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
        <script>
            var Module = {
                print: (function() {
                    var element = document.getElementById('output');
                    if (element) element.value = ''; // clear browser cache
                    return function(text) {
                        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                        console.log(text);
                        if (element) {
                          element.value += text + "\n";
                          element.scrollTop = element.scrollHeight; // focus on bottom
                        }
                    };
                })(),            
                canvas: (function() {
                    var canvas = document.getElementById('canvas');
                    return canvas;
                })(),
                onRuntimeInitialized() {
                    Module.Init();

                    const fShader = `
#version 100

precision mediump float;

// Input vertex attributes (from vertex shader)
varying vec2 fragTexCoord;
varying vec4 fragColor;

// Input uniform values
uniform sampler2D texture0;
uniform float iTime;

// NOTE: Add here your custom variables

void main()
{
    vec2 uv = fragTexCoord;
    vec3 col = 0.5 + 0.5*cos(iTime+uv.xyx+vec3(0,2,4));

    // NOTE: Implement here your fragment shader code

    gl_FragColor = vec4(col, 1.0);
}
`;

                    let ent = new Module.CEntity();
                    let comp = new Module.CComponent();
                    let rTex = new Module.CRenderTexture();
                    let sh = new Module.CShader();
                    
                    ent.AddComponent(comp);
                    
                    let pos = {
                        x: 100,
                        y: 100
                    };
                    
                    comp.BindFunction("OnCreate", () => {
                        sh.LoadFragmentOnly(fShader);
                        rTex.Load(Module.GetScreenWidth(), Module.GetScreenHeight());
                    })

                    comp.BindFunction("OnUpdate", () => {
                        if (Module.IsKeyDown(87))
                        pos.y -= 100 * Module.GetFrameTime();
                        if (Module.IsKeyDown(83))
                        pos.y += 100 * Module.GetFrameTime();
                        if (Module.IsKeyDown(65))
                        pos.x -= 100 * Module.GetFrameTime();
                        if (Module.IsKeyDown(68))
                        pos.x += 100 * Module.GetFrameTime();
                        
                        
                        sh.SetShaderValueFloat("iTime", Module.GetTime());
                        sh.DrawWithShader(() => {
                            // Module.DrawRectangle(0, 0, Module.GetScreenWidth(), Module.GetScreenHeight(), {r: 255, g: 255, b: 255, a: 255});
                            Module.DrawTexture(rTex.RenderTexture.texture, 0, 0, {r: 255, g: 255, b: 255, a: 255});
                        });
                        // Module.DrawCircle(pos.x, pos.y, 50, {r: 255, g: 0, b: 0, a: 255});
                    })

                    comp.BindFunction("OnDestroy", () => {
                    })
                    
                    ent.deleteLater();
                    comp.deleteLater();
                    rTex.deleteLater();
                    
                    Module.InitComponents();
                    setInterval(Module.Tick, 1/60*1000);
                }
            };
        </script>
        <script src="dist/engine.js"></script>
    </body>
</html>
